<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="sun-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e9b44c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9a56;stop-opacity:0.9" />
    </linearGradient>
    <filter id="sun-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="60" cy="60" r="35" fill="url(#sun-grad)" filter="url(#sun-glow)"/>
  <g stroke="url(#sun-grad)" stroke-width="4" stroke-linecap="round">
    <line x1="60" y1="15" x2="60" y2="25"/>
    <line x1="60" y1="95" x2="60" y2="105"/>
    <line x1="15" y1="60" x2="25" y2="60"/>
    <line x1="95" y1="60" x2="105" y2="60"/>
    <line x1="28" y1="28" x2="36" y2="36"/>
    <line x1="84" y1="84" x2="92" y2="92"/>
    <line x1="84" y1="28" x2="92" y2="36"/>
    <line x1="28" y1="84" x2="36" y2="92"/>
  </g>
</svg>
