<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="seer-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9b8e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9b44c;stop-opacity:0.7" />
    </linearGradient>
    <filter id="seer-glow">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Seer - mystical orb gazer -->
  <circle cx="32" cy="20" r="10" fill="url(#seer-grad)" stroke="currentColor" stroke-width="1" opacity="0.95"/>
  <path fill="url(#seer-grad)" stroke="currentColor" stroke-width="1" d="M18 58 Q32 42 46 58 Z" opacity="0.9"/>
  <!-- Crystal orb -->
  <circle cx="32" cy="36" r="10" fill="none" stroke="url(#seer-grad)" stroke-width="2" stroke-dasharray="3 2" filter="url(#seer-glow)" opacity="0.9"/>
  <circle cx="32" cy="36" r="5" fill="currentColor" opacity="0.6"/>
  <!-- Third eye / mystical sight -->
  <ellipse cx="32" cy="18" rx="2" ry="3" fill="currentColor"/>
</svg>
